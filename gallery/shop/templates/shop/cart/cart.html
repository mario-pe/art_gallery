{% extends 'base.html' %}

{%  block body %}
<table class="table table-hover">
    <thead>
      <tr>
            <th scope="col"></th>
            <th scope="col">Miniatura</th>
            <th scope="col">Tytuł</th>
            <th scope="col">Dostępna ilość</th>
            <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for p in products %}
            <tr>
                <td><img src="gallery/media/{{ p.image }}" alt="img"></td>
                <td><a href="{% url 'art:product_details' p.id %}">  {{ p.image }} </a></td>
                <td><a href="{% url 'art:product_details' p.id %}">  {{ p.title }} </a></td>
                <td><a href="{% url 'art:product_details' p.id %}">  {{ p.number }} </a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
